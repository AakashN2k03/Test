name: Sync Main to Backup
on:
  schedule:
    - cron: "0 1 * * *"   # daily at 1 AM UTC
  workflow_dispatch:      # allows manual runs
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: sync-main-backup
  cancel-in-progress: true
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout backup branch (the target branch)
      - name: Checkout backup branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: backup
          
      # 2ï¸âƒ£ Configure Git user
      - name: Configure Git
        run: |
          git config user.name "Sync Bot"
          git config user.email "sync-bot@example.com"
          
      # 3ï¸âƒ£ Check if there are differences between main and backup
      - name: Check for differences
        id: check_diff
        run: |
          git fetch origin main
          if git diff --quiet HEAD origin/main; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes between main and backup"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "Changes detected between main and backup"
          fi
          
      # 4ï¸âƒ£ Merge main into backup (only if there are changes)
      - name: Merge main into backup
        if: steps.check_diff.outputs.no_changes == 'false'
        run: |
          git merge origin/main --no-edit
          
      # 5ï¸âƒ£ Create Pull Request for review (only if there are changes)
      - name: Create Pull Request for Manual Review
        if: steps.check_diff.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”„ Sync main into backup"
          branch: sync-main-to-backup-${{ github.run_number }}
          base: backup
          title: "ğŸ”„ Sync main â†’ backup (Manual Review Required)"
          body: |
            ## ğŸ“‹ Sync Summary
            This PR contains changes from the `main` branch that need to be reviewed before merging into `backup`.
            
            ### ğŸ” What's Changed
            - Latest commits from `main` branch
            - Auto-generated sync on ${{ github.event.schedule && 'schedule' || 'manual trigger' }}
            
            ### âš¡ Next Steps
            1. **Review** the changes below
            2. **Approve** if everything looks good
            3. **Merge** to complete the sync
            
            ### ğŸ¤– Auto-generated
            This PR was automatically created by the sync workflow.
            
            **Run ID:** ${{ github.run_id }}
            **Triggered:** ${{ github.event_name }}
          delete-branch: true
          
      # 6ï¸âƒ£ Log result
      - name: Log sync result
        run: |
          if [ "${{ steps.check_diff.outputs.no_changes }}" == "true" ]; then
            echo "âœ… No sync needed - backup is already up to date with main"
          else
            echo "âœ… Sync PR created successfully - awaiting manual review"
          fi

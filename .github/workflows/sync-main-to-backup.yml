name: Sync Main to Backup (Auto)
on:
  schedule:
    - cron: "0 1 * * *"   # daily at 1 AM UTC
  workflow_dispatch:      # allows manual runs
permissions:
  contents: write
concurrency:
  group: sync-main-backup
  cancel-in-progress: true
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout with full history
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # 2️⃣ Configure Git user
      - name: Configure Git
        run: |
          git config user.name "Sync Bot"
          git config user.email "sync-bot@example.com"
          
      # 3️⃣ Sync main to backup directly
      - name: Sync main to backup
        run: |
          git fetch origin
          git checkout backup
          git merge origin/main --no-edit
          git push origin backup

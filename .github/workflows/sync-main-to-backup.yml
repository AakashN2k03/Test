name: Sync Main to Backup (PR with Fallback)

on:
  schedule:
    - cron: "0 1 * * *"   # daily at 1 AM UTC
  workflow_dispatch:      # allows manual runs

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: sync-main-backup
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout with full history
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # 2️⃣ Configure Git user
      - name: Configure Git
        run: |
          git config user.name "Sync Bot"
          git config user.email "sync-bot@example.com"
          
      # 3️⃣ Fetch both branches
      - name: Fetch branches
        run: |
          git fetch origin main
          git fetch origin backup
          
      # 4️⃣ Check if branches differ
      - name: Check for differences
        id: check_diff
        run: |
          if git diff --quiet origin/main origin/backup; then
            echo "diff_exists=false" >> $GITHUB_OUTPUT
            echo "Branches are identical - no PR needed"
          else
            echo "diff_exists=true" >> $GITHUB_OUTPUT
            echo "Differences found - will create PR"
          fi
          
      # 5️⃣ Create PR only if changes exist
      - name: Create Pull Request
        if: steps.check_diff.outputs.diff_exists == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync main to backup"
          branch: "sync-main-to-backup"
          base: "backup"
          title: "Sync main to backup"
          body: "This PR syncs the latest changes from main to backup. Please review and merge manually."
